<div>
  <div *ngIf="currentTutorial.id" class="edit-form">
    <h4>Jakiś tam obiekcik, nie zwracaj pan na to uwagi</h4>
    <form>
      <div class="form-group">
        <label for="title">Tytuł</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentTutorial.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Opisik</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentTutorial.description"
          name="description"
        />
      </div>

      <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentTutorial.published ? "Zatwierdzony" : "Oczekuje na zatwierdzenie" }}
      </div>
    </form>

    <button
      class="badge badge-primary mr-2"
      *ngIf="currentTutorial.published"
      (click)="updatePublished(false)"
    >
      Jednak nie zatwierdzamy...
    </button>
    <button
      *ngIf="!currentTutorial.published"
      class="badge badge-primary mr-2"
      (click)="updatePublished(true)"
    >
      Zatwierdźmy to
    </button>

    <button class="badge badge-danger mr-2" (click)="deleteTutorial()">
      Usuń to
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateTutorial()"
    >
      Modyfikuj
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentTutorial.id">
    <br />
    <p>Jesteś zbyt cienki aby się tu dostać...</p>
  </div>
</div>
