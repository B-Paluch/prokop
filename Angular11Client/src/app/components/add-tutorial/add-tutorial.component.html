<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Tytuł</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="tutorial.title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Opisik</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="tutorial.description"
          name="description"
        />
      </div>

      <button (click)="saveTutorial()" class="btn btn-success">Zapisz</button>
    </div>

    <div *ngIf="submitted">
      <h4>Obiekt został dodany prawidłowo!</h4>
      <button class="btn btn-success" (click)="newTutorial()">E tam, dawaj następny!</button>
    </div>
  </div>
</div>
