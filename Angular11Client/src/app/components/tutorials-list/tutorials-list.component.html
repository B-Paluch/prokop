<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Wpisz nazwę obiektu"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Szukaj
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Tutorials List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let tutorial of tutorials; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveTutorial(tutorial, i)"
      >
        {{ tutorial.title }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">
      Usuń wszystkie obiekty
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentTutorial">
      <h4>Obiekt</h4>
      <div>
        <label><strong>Nazwa:</strong></label> {{ currentTutorial.title }}
      </div>
      <div>
        <label><strong>Opisik:</strong></label>
        {{ currentTutorial.description }}
      </div>
      <div>
        <label><strong>Stan:</strong></label>
        {{ currentTutorial.published ? "Zatwierdzony" : "Oczekuje na zatwierdzenie" }}
      </div>

      <a class="badge badge-warning" routerLink="/tutorials/{{ currentTutorial.id }}">
        Zmień
      </a>
    </div>

    <div *ngIf="!currentTutorial">
      <br />
      <p>Te panie, wybierz coś... Nie mamy całego dnia!</p>
    </div>
  </div>
</div>
